<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleDonate.css">

    <link rel="stylesheet"
        href="C:\Users\mannr\Desktop\Sparks Foundation\public\css\fontawesome-free-5.15.3-web\css\all.css">
    <title>Donate As You Can!</title>


</head>

<body>

    <div class="right-header"></div>

    <div class="donate-org ">
        <h3 class="top-title">Rishabh Inc.</h3>

        <div class="container-1">
            <div class="donate-title">

                <h2> Donate As you Can!</h2>
            </div>

            <div class=" donate-details">

                <div class="donate-info">
                    <h4>Donation Cause</h4>
                    <p>To enrich the lives of Orphans</p>
                </div>

                <div class="donate-info">
                    <h4>Organisation</h4>
                    <p>Rishabh Inc.</p>
                    <p class="phone">Phone : +91 999999999</p>
                    <p>E-mail : xyz@abc.com</p>
                </div>

                <div class="donate-info">
                    <h4>Trust Policy</h4>
                    <p>We ensure you that your details will not be shared in public/private way.</p>
                </div>


            </div>
        </div>


        <div class="container-2">

            <div class="payment-title">
                <h3> Payment Details</h3>
            </div>


            <form action="/donate" method="POST">
                <div class="table-div">
                    <table>
                        <tr>
                            <td><label for="amountID">Amount</label></td>
                            <td><input required id="amountID" name="amountType" size="25" placeholder=" Amount in INR"
                                    value="">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="nameID">Name</label></td>
                            <td><input required id="nameID" type="text" name="nameType" size="25" value=""></td>
                        </tr>
                        <tr>
                            <td><label for="emailID">Email</label></td>
                            <td><input required id="emailID" type="email" name="emailType" size="25" value=""></td>
                        </tr>

                        <tr>
                            <td><label for="phoneID">Phone</label></td>
                            <td><input required id="phoneID" type="text" name="phoneType" size="25" value=""></td>
                        </tr>

                    </table>
                </div>

                <div class="button">
                    <button class="btn btn-lg btn-primary" type="submit" onclick="verifyFormFills()">Next</button>
                </div>
            </form>
        </div>
    </div>


    


</body>


</html>
